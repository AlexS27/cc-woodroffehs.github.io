---
layout: default
---
<div class="row center">
  <div class="col s12">
    <div class="collection">
      <a class="waves-effect waves-light orange lighten-3 collection-item white-text" id="loadTwitterButton">Load Twitter</a>
    </div>
  </div>
</div>

<div class="fixed-action-btn" style="bottom: 24px; right:24px;">
  <a class="btn-floating btn-large orange">
    <i class="fa fa-share"></i>
  </a>
  <ul>
    <li><a class="btn-floating blue" href="https://twitter.com/intent/tweet?text=I%20just%20visited%20https:%3A%2F%2Fwoodroffehs.ca%2F%20!" target="_blank"><i class="fa fa-twitter-square"></i></a></li>
    <li><a class="btn-floating blue" href="https://www.facebook.com/sharer/sharer.php?u=https://woodroffehs.ca" target="_blank"><i class="fa fa-facebook-official"></i></a></li>
  </ul>
</div>

<div class="row">
  <div id="clickTwitter"></div>
  <div class="col s12 l8" id="sideBar">
    <div class="row">
      <div class="col s12">
        <img class="materialboxed" width="100%" src="images/mapview.PNG">
      </div>
      <div class="row">
        <div class="col s12">
          <ul class="collection">
            <li class="collection-item center-align">Book a guidance appointment</li>
          </ul>
        </div>
        {% for person in site.data.guidanceCounselors %}
        <div class="col s4">
          <div class="collection">
            <a href="{{ person.link }}" target="_blank" class="collection-item center-align">{{ person.name }} : {{ person.category }}</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="col s12 l4" id="sideBar">
    <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=ocdsb.ca_ml13bp6glu7bssjtmggbn5l0fc%40group.calendar.google.com&amp;color=%23875509&amp;ctz=America%2FToronto" style="border-width:0" width="100%" height="1000" frameborder="0" scrolling="no">Loading Calendar...</iframe>
  </div>
</div>
<div class="center">
<p>Designed for attendees, by students</p>
</div>

<script type="text/javascript" src="/js/twitterFetcher_old.js"></script>
<script>
$("#loadTwitterButton").click( function() {
var twitterFetch = {
				"id": '730145476058570754',
			  "domId": 'clickTwitter',
			  "enableLinks": true,
			  "showPermalinks": true,
			  "showRetweet": true,
			  "showImages": true,
			  "showTime": false,
			  "showInteraction": false,
			  "showUser": false,
			};
var buttonName = "#loadTwitterButton"
if($(buttonName).attr("loaded") !== "true"){
  $(buttonName).attr("loaded", "true");
  twitterFetcher.fetch(twitterFetch);
} else {
  $("#clickTwitter").toggle();
};
if($("#loadTwitterButton").text() == "Load Twitter"){
  $(buttonName).text("Unload Twitter");
} else {
  $(buttonName).text("Load Twitter");
};
$("#sideBar").toggleClass("l8 l4");
$("#calendar").toggleClass("l4 l12");
$("#map").toggleClass("l8 l12")
});
</script>
<script>
$(document).ready(function() {
  $('.materialboxed').materialbox();
})
</script>
