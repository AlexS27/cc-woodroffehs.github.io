<div class="row">
  <div class="col s12">
    <ul class="collection">
      <li class="collection-item center-align">Book a guidance appointment</li>
    </ul>
  </div>
  <table class="centered">
    <thead>
      <tr>
        <th data-field="name">Counselor</th>
        <th data-field="category">Last Name</th>
      </tr>
    </thead>
    <tbody style="cursor:pointer">
      {% for person in site.data.guidanceCounselors %}
      <tr class="clickables" wantedUrl="{{ person.link }}">
        <td><a>{{ person.name }}</a></td>
        <td><a>{{ person.category }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
