---
layout: default
---
<div class="row">
  {% for item in site.data.students %}
  <div class="col s4 l1">
    <a href="{{ item.url }}">
    <div class="center">
      <i class="fa {{ item.icon }} fa-5x"></i>
    </div>
    <div class="center">
      <p>{{ item.title }}</p>
    </div>
  </a>
  </div>
  {% endfor %}
</div>
